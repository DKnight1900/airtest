<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AirTest</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://cdn.hcharts.cn/highstock/2.0.1/highstock.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="app.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#top">Air Test Report</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#cpu">CPU</a></li>
            <li><a href="#">Other</a></li> <!-- can use js to control active class -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/blackair/airtest">Github</a></li>
          </div>
        </div>
      </nav>
      <script>
      $(function(){
      // var select = "a[href=\\"+location.pathname+"]";
      // $(select).parent("li").addClass("active");
          $("a").click(function(){
              var name =  $(this).attr("href");
              if (name.match(/^#/)){  
                  var y = $("a[name="+name.slice(1)+"]").offset().top - 40;
                  console.log(y);
                  $("html,body").animate({scrollTop: y}, 100);
                  return false;
              }
          });
      });
      </script>
      
      <noscript>Please enable JavaScript in your browser!</noscript>
      <div style="margin-top: 40px" class="container">
        <a name="top"></a>
        <h1>你好，世界!</h1>
        <h2>Actions</h2>
        <div>
		<pre>cpu average: {{cpu_average}}
mem average: {{mem_average}}
		</pre>
	    <pre>
{{#images}}
{{filename}} <img src="{{filename}}" height=100px/>
{{/images}}
		  </pre>
        </div>
        <div style="height:300px">xx</div>
        <a name="cpu"></a>
        <div class="highstock" role="cpu" max="100" unit="%" style="height:200px"></div>
        <a name="mem"></a>
        <div class="highstock" role="mem" unit="M" style="height:200px"></div>
      </div>
    </body>
  </html>
